<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpS3uqWpI1Zn_nbqUxrNOGfpdNo8wk1a9Lag&s">
    <title>Amazon.Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="nav-belt">
            <div class="nav-left">
                <div class="nav-logo">
                    <a href="/" class="logo-link border-white">
                        <img src="./assets/amazon-logo.png" alt="" class="logo-base">
                    </a>
                </div>
                <div class="nav-locaion ">
                    <a href="" class="nav-a border-white">
                        <img src="./assets/location-icon.png" alt="" class="gloc-icon">
                        <div class="nav-text">
                            <p class="line-1">Deliver to</p>
                            <p class="line-2">Nepal</p>
                        </div>
                    </a>
                </div>

            </div>
            <div class="nav-fill">
                <div class="nav-search">
                    <form action="" class="nav-search-form">
                        <div class="nav-left">
                            <div class="category-dropDown">
                                <div class="search-facade">
                                    <p class="text">All</p>
                                    <i class='bx bxs-down-arrow nav-icon'></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="search-field">
                            <input type="text" placeholder="Search Amazon" class="text-box">
                        </div>
                        <div class="search-submit">
                            <button class="btn-sub"><img src="./assets/search-icon.png" alt="" width="30px"></button>
                            
                        </div>  
                    </form>
                </div>
            </div>
            <div class="nav-right">
                <div class="nav-tools">

                    <div class="nav-language ">
                        <div class=" flag-link border-white ">
                            <a href="/" calss="flag-link ">
                                <div class="flag-link-inner">
                                    <div class="line-1"></div>
                                    <div class="line-2">
                                        <img src="./assets/Flag_of_Nepal (1).png" height="18px" alt="">
                                        <p>NP</p>
                                    </div>
                                </div>
                                <i class='bx bxs-down-arrow nav-icon'></i>
                            </a>
                        </div>

                    </div>
                    <div class="nav-accounts ">
                        <div class="acc-link ">
                            <div class="white-border">

                                <a href="" class="nav-a border-white">
                                    <div class="nav-text">
                                        <p class="line-1">Hello sign in</p>
                                        <p class="line-2">Account &Lists</p>
                                    </div>
                                </a>
                            </div>
                            <div class="nav-icon">
                                <!-- <i class='bx bxs-down-arrow nav-icon'></i> -->
                            </div>
                        </div>
                    </div>
                    <div class="nav-order ">
                        
                        <a href="" class="nav-a border-white">
                            <div class="nav-text">
                                <p class="line-1">Returns</p>
                                <p class="line-2">& Orders</p>
                            </div>
                        </a>
                    </div>
                    <div class="nav-count border-white">

                        <a href="" class="nav-a  ">
                            <div class="nav-cart-count-container">
                                <span class="nav-cart-0">0</span>
                                <img src="./assets/cart-icob.png"  class="nav-cart-icon" alt="">
    
                            </div>
                            <div class="nav-cart-text-container">
                                <div class="line-1"></div>
                                <div class="line-2">Cart</div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            
        </div>

    </header>
    
</body>
</html>
